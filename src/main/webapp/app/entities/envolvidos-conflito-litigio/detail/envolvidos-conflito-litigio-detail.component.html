<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="envolvidosConflitoLitigio">
      <h2 data-cy="envolvidosConflitoLitigioDetailsHeading"><span>Envolvidos Conflito Litigio</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ envolvidosConflitoLitigio.id }}</span>
        </dd>
        <dt><span>Numero Individuos</span></dt>
        <dd>
          <span>{{ envolvidosConflitoLitigio.numeroIndividuos }}</span>
        </dd>
        <dt><span>Fonte Informacao Qtde</span></dt>
        <dd>
          <span>{{ envolvidosConflitoLitigio.fonteInformacaoQtde }}</span>
        </dd>
        <dt><span>Observacoes</span></dt>
        <dd>
          <span>{{ envolvidosConflitoLitigio.observacoes }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/envolvidos-conflito-litigio', envolvidosConflitoLitigio.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
