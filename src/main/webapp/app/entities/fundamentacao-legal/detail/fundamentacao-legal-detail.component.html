<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="fundamentacaoLegal">
      <h2 data-cy="fundamentacaoLegalDetailsHeading"><span>Fundamentacao Legal</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ fundamentacaoLegal.id }}</span>
        </dd>
        <dt><span>Fundamentacao Legal</span></dt>
        <dd>
          <span>{{ fundamentacaoLegal.fundamentacaoLegal }}</span>
        </dd>
        <dt><span>Folhas Fundamentacao Legal</span></dt>
        <dd>
          <span>{{ fundamentacaoLegal.folhasFundamentacaoLegal }}</span>
        </dd>
        <dt><span>Fundamentacao Legal Sugerida</span></dt>
        <dd>
          <span>{{ fundamentacaoLegal.fundamentacaoLegalSugerida }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/fundamentacao-legal', fundamentacaoLegal.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
