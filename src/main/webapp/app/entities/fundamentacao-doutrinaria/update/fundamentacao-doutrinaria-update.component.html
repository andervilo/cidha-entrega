<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-fundamentacao-doutrinaria-heading" data-cy="FundamentacaoDoutrinariaCreateUpdateHeading">
        Create or edit a Fundamentacao Doutrinaria
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_fundamentacaoDoutrinariaCitada">Fundamentacao Doutrinaria Citada</label>
          <textarea
            class="form-control"
            name="fundamentacaoDoutrinariaCitada"
            id="field_fundamentacaoDoutrinariaCitada"
            data-cy="fundamentacaoDoutrinariaCitada"
            formControlName="fundamentacaoDoutrinariaCitada"
          ></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_folhasFundamentacaoDoutrinaria">Folhas Fundamentacao Doutrinaria</label>
          <input
            type="text"
            class="form-control"
            name="folhasFundamentacaoDoutrinaria"
            id="field_folhasFundamentacaoDoutrinaria"
            data-cy="folhasFundamentacaoDoutrinaria"
            formControlName="folhasFundamentacaoDoutrinaria"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_fundamentacaoDoutrinariaSugerida">Fundamentacao Doutrinaria Sugerida</label>
          <textarea
            class="form-control"
            name="fundamentacaoDoutrinariaSugerida"
            id="field_fundamentacaoDoutrinariaSugerida"
            data-cy="fundamentacaoDoutrinariaSugerida"
            formControlName="fundamentacaoDoutrinariaSugerida"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
