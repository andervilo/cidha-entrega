<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="jurisprudencia">
      <h2 data-cy="jurisprudenciaDetailsHeading"><span>Jurisprudencia</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ jurisprudencia.id }}</span>
        </dd>
        <dt><span>Jurisprudencia Citada Descricao</span></dt>
        <dd>
          <span>{{ jurisprudencia.jurisprudenciaCitadaDescricao }}</span>
        </dd>
        <dt><span>Folhas Jurisprudencia Citada</span></dt>
        <dd>
          <span>{{ jurisprudencia.folhasJurisprudenciaCitada }}</span>
        </dd>
        <dt><span>Jurisprudencia Sugerida</span></dt>
        <dd>
          <span>{{ jurisprudencia.jurisprudenciaSugerida }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/jurisprudencia', jurisprudencia.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
