<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-jurisprudencia-heading" data-cy="JurisprudenciaCreateUpdateHeading">Create or edit a Jurisprudencia</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_jurisprudenciaCitadaDescricao">Jurisprudencia Citada Descricao</label>
          <textarea
            class="form-control"
            name="jurisprudenciaCitadaDescricao"
            id="field_jurisprudenciaCitadaDescricao"
            data-cy="jurisprudenciaCitadaDescricao"
            formControlName="jurisprudenciaCitadaDescricao"
          ></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_folhasJurisprudenciaCitada">Folhas Jurisprudencia Citada</label>
          <input
            type="text"
            class="form-control"
            name="folhasJurisprudenciaCitada"
            id="field_folhasJurisprudenciaCitada"
            data-cy="folhasJurisprudenciaCitada"
            formControlName="folhasJurisprudenciaCitada"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_jurisprudenciaSugerida">Jurisprudencia Sugerida</label>
          <textarea
            class="form-control"
            name="jurisprudenciaSugerida"
            id="field_jurisprudenciaSugerida"
            data-cy="jurisprudenciaSugerida"
            formControlName="jurisprudenciaSugerida"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
