<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="embargoRespRe">
      <h2 data-cy="embargoRespReDetailsHeading"><span>Embargo Resp Re</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ embargoRespRe.id }}</span>
        </dd>
        <dt><span>Descricao</span></dt>
        <dd>
          <span>{{ embargoRespRe.descricao }}</span>
        </dd>
        <dt><span>Processo</span></dt>
        <dd>
          <div *ngIf="embargoRespRe.processo">
            <a [routerLink]="['/processo', embargoRespRe.processo?.id, 'view']">{{ embargoRespRe.processo?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/embargo-resp-re', embargoRespRe.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
