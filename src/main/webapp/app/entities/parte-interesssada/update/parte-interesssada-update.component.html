<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-parte-interesssada-heading" data-cy="ParteInteresssadaCreateUpdateHeading">Create or edit a Parte Interesssada</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_classificacao">Classificacao</label>
          <input
            type="text"
            class="form-control"
            name="classificacao"
            id="field_classificacao"
            data-cy="classificacao"
            formControlName="classificacao"
          />
        </div>

        <div class="row mb-3">
          <label for="field_representanteLegals">Representante Legal</label>
          <select
            class="form-control"
            id="field_representanteLegals"
            data-cy="representanteLegal"
            multiple
            name="representanteLegals"
            formControlName="representanteLegals"
          >
            <option
              [ngValue]="getSelectedRepresentanteLegal(representanteLegalOption, editForm.get('representanteLegals')!.value)"
              *ngFor="let representanteLegalOption of representanteLegalsSharedCollection; trackBy: trackRepresentanteLegalById"
            >
              {{ representanteLegalOption.nome }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
