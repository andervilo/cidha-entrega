<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="conflito">
      <h2 data-cy="conflitoDetailsHeading"><span>Conflito</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ conflito.id }}</span>
        </dd>
        <dt><span>Descricao</span></dt>
        <dd>
          <span>{{ conflito.descricao }}</span>
        </dd>
        <dt><span>Processo Conflito</span></dt>
        <dd>
          <div *ngIf="conflito.processoConflito">
            <a [routerLink]="['/processo-conflito', conflito.processoConflito?.id, 'view']">{{ conflito.processoConflito?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/conflito', conflito.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
