<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-secao-judiciaria-heading" data-cy="SecaoJudiciariaCreateUpdateHeading">Create or edit a Secao Judiciaria</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_sigla">Sigla</label>
          <input type="text" class="form-control" name="sigla" id="field_sigla" data-cy="sigla" formControlName="sigla" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_subsecaoJudiciaria">Subsecao Judiciaria</label>
          <select
            class="form-control"
            id="field_subsecaoJudiciaria"
            data-cy="subsecaoJudiciaria"
            name="subsecaoJudiciaria"
            formControlName="subsecaoJudiciaria"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                subsecaoJudiciariaOption.id === editForm.get('subsecaoJudiciaria')!.value?.id
                  ? editForm.get('subsecaoJudiciaria')!.value
                  : subsecaoJudiciariaOption
              "
              *ngFor="let subsecaoJudiciariaOption of subsecaoJudiciariasSharedCollection; trackBy: trackSubsecaoJudiciariaById"
            >
              {{ subsecaoJudiciariaOption.nome }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
