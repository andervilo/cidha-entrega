<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="secaoJudiciaria">
      <h2 data-cy="secaoJudiciariaDetailsHeading"><span>Secao Judiciaria</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ secaoJudiciaria.id }}</span>
        </dd>
        <dt><span>Sigla</span></dt>
        <dd>
          <span>{{ secaoJudiciaria.sigla }}</span>
        </dd>
        <dt><span>Nome</span></dt>
        <dd>
          <span>{{ secaoJudiciaria.nome }}</span>
        </dd>
        <dt><span>Subsecao Judiciaria</span></dt>
        <dd>
          <div *ngIf="secaoJudiciaria.subsecaoJudiciaria">
            <a [routerLink]="['/subsecao-judiciaria', secaoJudiciaria.subsecaoJudiciaria?.id, 'view']">{{
              secaoJudiciaria.subsecaoJudiciaria?.nome
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/secao-judiciaria', secaoJudiciaria.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
